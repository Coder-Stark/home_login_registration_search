<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/9c5bef68e2.js" crossorigin="anonymous"></script>
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
      <nav id="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="search.html">Candidate Search</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <h1>Register</h1>
      <div class="box">
          <i class="fa-solid fa-user"></i>
          <input type="text" name="text" id="name" placeholder="Enter User Name">
      </div>
      <div class="box">
          <i class="fa fa-envelope"></i>
          <input type="email" name="email" id="email" placeholder="Enter Your Email-id">
      </div>
      <div class="box">
          <i class="fa fa-unlock-alt"></i>
          <input type="password" name="password" id="password" placeholder="Enter Your Password">
      </div>
      <div class="box">
          <i class="fa fa-unlock-alt"></i>
          <input type="password" name="password" id="password" placeholder="Confirm Your Password">
      </div>
      <button class="btn">Register</button>
  </div>

  <footer>
    <!-- Add footer content -->
  </footer>
</body>
</html>
